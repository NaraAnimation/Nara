<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tiktok Downloader</title>
<link rel="stylesheet" href="https://naraanimation.github.io/TiktokDownloader/tiktok.css">
</head>
<body>
<audio id="myAudio">
<source src="https://g.top4top.io/m_3263ntber0.mp3" type="audio/mpeg">
</audio>
<div id="particles-js"></div>  
<div class="container">
        <!-- Shape 1: Input & Download Button -->.
<br>
<video autoplay muted loop width="100%" height="100%">
<source src="https://a.top4top.io/m_3262f6ptu0.mp4" type="video/mp4">
</video>
<div class="shape input-section">
<br><br><br><br><br><br><br><br>
<input type="text" id="url" placeholder="Masukkan tautan TikTok di sini">
<button onclick="downloadVideo()">DOWNLOAD...</button>  </div>
                         <!-- Shape 2: Username & Nickname -->
<div class="shape2 profile-info" id="profile-info" style="display: none;">
<br><br>
        <p id="nickname"></p><br><br><br>
        <p id="username"></p>
</div>
            
<div class="kotak">
<div class="button-group">
<button id="copy-hashtags" style="display: none;" onclick="copyHashtags()">‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎</button>
<button id="download-video" style="display: none;">Unduh Mp4</button>
<button id="download-audio" style="display: none;">Unduh Mp3</button>
</div>
</div>
                     <!-- Shape 3: Video, Hashtags & Buttons -->
<div class="shape3 video-container" id="video-section" style="display: none;">
<p id="title" style="margin-top: 10px;"></p>
<p class="hashtags" id="hashtags"></p>
<video id="video" controls></video>
              </div><br><br><br><br><br>
<p id="message"></p>    
    <!-- Loading Overlay -->
<div class="loading-overlay" id="loading-overlay">
<div class="opposites">
            <div class="tl"></div>
            <div class="tr"></div>
            <div class="br"></div>
            <div class="bl"></div>
</div>
</div>
<script src="https://naraanimation.github.io/TiktokDownloader/naratok.js"></script>
<script src="https://naraanimation.github.io/TiktokDownloader/naratokk.js"></script>
<script src="https://naraanimation.github.io/TiktokDownloader/tiktok.js"></script>
</body>
</html>
